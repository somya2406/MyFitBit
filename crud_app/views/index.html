<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/crud_app/assets/css/crud-style.css">
</head>
<body>
    <!--header-->
 <header id="header">
     <nav>
         <div class="container">
             <div class="text-center">
                 <a href="/" class="nav-brand text"> Food catelog system</a>
             </div>
         </div>
     </nav>
 </header>
    <!--/header-->


    <!--main section-->
      <main id="site-main">
          <div class="container">
              <div class="box-nav d-flex-justify-between">
                  <a href="/add-food" class="border-shadow">
                      <span class="text-gradient">New Food item</span>
                  </a>
              </div>
              <!--form handling-->
              <form action="/" method="POST">
                  <table class="table">
                      <thead class="thead-dark">
                          <tr>
                              <th>Food Name</th>
                              <th>Calories</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                         <tr>
                             <th>apple</th>
                             <th>55</th>
                             <th>
                                 <a href="#" class="btn border-shadow update">
                                 <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                                 </a>
                                 <a href="#" class="btn border-shadow delete">
                                    <span class="text-gradient"><i class="fas fa-times"></i></span>
                                    </a>
                            </th>
                         </tr>
                      </tbody>
                  </table>
              </form>
          </div>
      </main>
    <!--/main section-->

    
</body>
</html>
