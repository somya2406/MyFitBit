<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/crud_app/assets/css/crud-style.css">
</head>
<body>
    <!--header-->
 <header id="header">
     <nav>
         <div class="container">
             <div class="text-center">
                 <a href="/" class="nav-brand text"> Food catelog system</a>
             </div>
         </div>
     </nav>
 </header>
    <!--/header-->


    <!--main section-->
      <main id="site-main">
          <div class="container">
              <div class="box-nav d-flex-justify-between">
                 <div class="filter">
                     <a href="/">All food items</a>
                 </div>
              </div>
              <div class="form-title text-center">
                  <h2 class="text-dark">New Food Item</h2>
                  <span class="text-light">Use the given form to add your favourite food item in the list.</span>
              </div>
              <!--form handling-->
              <form method="POST" id="update_food">
               <div class="new_food">
                   <div class="form-group">
                       <label for="name" class="text-light">Food Name</label>
                       <input type="hidden" name="name" value="hidden" >
                       <input type="text" name="name" value="" placeholder="apple">  
                   </div>
                   <div class="form-group">
                    <label for="calories" class="text-light">Calories present</label>
                    <input type="hidden" name="calories" value="hidden" >
                    <input type="text" name="calories" value="" placeholder="44">  
                </div>
      
                <div class="form-group">
                    <button type="submit" class ="btn text-ddark update">submit</button>
                </div>
               </div>   
              </form>
          </div>
      </main>
    <!--/main section-->

    
</body>
</html>
