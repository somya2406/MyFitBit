<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addmore food items</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="addmore-style.css">
</head>

<body>
    <div class="heading">
    <h1>add your favourite food items with their compositions</h1>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/addmore" method="POST">
                    
                    <input type="text" class="box" id="foodname" name="foodname" placeholder="Food item's name" required />
                    <br>
                    <input type="text" class="box" id="calories" name="calories" placeholder="Calories in the food item" required />
                    <br>
                    <input class="submit" type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
